<!DOCTYPE html>
<html lang= "pt-br">
	<head>
		<title>Formulários</title>
		<meta charset="utf-8"/>
		<meta name="keywords" content="tecnologia, vida, estudo, sucessos"/>
		<meta name="author" content="Jonatan Bandeira"/>
		<link rel="stylesheet" type="text/css" href="formularios.css">
	</head>
	<body>
		<form action="" method="get">
			<label for="nome">Nome:</label>
			<input id="nome" type="text" placeholder="Digite seu Nome" name="name" />
			<label for="opcao">Você gosto do nosso site?</label>
			<input type="radio" name="opcao" value="sim" checked="checked">Sim
			<input type="radio" name="opcao" value="Não">Não
			<label for="linguagem">Você quer aprender mais sobre:</label>
			<input type="checkbox" name="html"/>HTML
			<input type="checkbox" name="css"/>CSS
			<textarea name="msg"></textarea>
			<input type="submit" value="Enviar"/>
		</form>
	</body>
</html>
